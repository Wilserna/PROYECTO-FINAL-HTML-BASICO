<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi sitio-Selector de atributos</title>
    <link rel="stylesheet" href="style12.css">
</head>
<body>
    <form action="base.php" method="post">
        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" name="usuario" placeholder="Nombre Completo" maxlength="12" minlength="3"
            required>
        <small>*</small>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Password" maxlength="8" minlength="4"
            required>
        <br>

        <hr>
        <h1>Formulario</h1>
        <hr>

        <label for="usuario">Usuario:</label>
        <input type="text" id="" name="" value="Nombre Completo" maxlength="10" minlength="4">

        <br>
        <hr>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Digite Email" required>
        <small>*</small>
        <br>
        <hr>

        <h1>Fecha de ingreso</h1>
        <input type="date" id="fecha" name="fecha" max="">
        <br>

        <h3>Seleccione las opciones requeridas</h3>
        <input type="checkbox" id="checkbox" name="checkbox">Opcion 1<br>
        <input type="checkbox" id="checkbox" name="checkbox">Opcion 2<br>
        <input type="checkbox" id="checkbox" name="checkbox">Opcion 3<br>
        <br>

        <h3>Seleccione una opcion</h3>
        <input type="radio" name="radio" id="radio" value="Opcion 1">Opcion 1<br>
        <input type="radio" name="radio" id="radio" value="Opcion 2">Opcion 2<br>
        <input type="radio" name="radio" id="radio" value="Opcion 3">Opcion 3<br>
        <br>

        <h3>Ingreso de numeros</h3>
        <label for="cantidad">Digite la cantidad de numero: </label>
        <input type="number" id="numero" name="numero" placeholder="Digite cantidad" max="9" min="2">
        <br>

        <br>
        <label for="archivo">Adjuntar Archivo:</label>
        <input type="file" id="archivo" name="archivo" value="file">
        <br>
        <hr>
        <label for="archivo">Adjuntar Archivo:</label>
        <input type="file" id="archivo" name="archivo" value="file" multiple>

        <hr>
        <br>
        <label for="texto">Resumen:</label><br>
        <textarea type="file" id="texto" name="texto" value="texto" placeholder="Coloque la descripcion" rows="5"
            cols="30" maxlength="10"></textarea>
        <br>

        <label for="Pais">Pais</label><br>
        <select name="pais" id="pais">
            <option value="Colombia">Colombia</option>
            <option value="Venezuela">Venezuela</option>
            <option value="Peru">Peru</option>
            <option value="Ecuador">Ecuador</option>
        </select>
        <br>
        <hr>
        <label for="Pais">Continentes y paises</label><br>
        <select name="pais" id="pais">
            <optgroup label="NorteAmerica">
                <option value="USA">USA</option>
                <option value="Mxico">Mexico</option>
                <option value="Canada">Canada</option>
            </optgroup>
            <optgroup label="SurAmerica">
                <option value="Colombia">Colombia</option>
                <option value="Brasil">Brasil</option>
                <option value="Argentina">Argentina</option>
            </optgroup>
            <optgroup label="Europa">
                <option value="Inglaterra">Inglaterra</option>
                <option value="Francia">Francia</option>
                <option value="Alemania">Alemania</option>
            </optgroup>
        </select>
        <br>
        <hr>
        <input type="submit" value="Enviar Datos">
        <input type="reset" value="Borrar Datos">
        <input type="button" onclick="alert('Alerta Importante')" value="Mensaje">
    </form>
</body>
</html>
